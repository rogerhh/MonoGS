      num_backward_gaussians: -1
      sketch_aspect: 4
      initial_lambda: 1.0
      max_lambda: 1000000000
      min_lambda: 0.00000001
      increase_factor: 10.0
      decrease_factor: 10.0
      trust_region_cutoff: 0.0001
      # converged_threshold: 0.000001
      converged_threshold: 0.0
      use_nonmonotonic_step: False
    override:
      mode: "none"  # "gt" or "first" or "none" or "best"
      first_logdir: "outputs/20250126_1717-firstonly-loss-full"
    use_best_loss: True
    print_output: True
    log_output: False
    log_basedir: "outputs"
    save_period: 10
  
