  sketch_aspect: 2
  num_backward_gaussians: 300
  lambda: 0.01
  max_lambda: 100000000
  min_lambda: 0.00001
  increase_factor: 4
  decrease_factor: 6
  max_iter_without_improvement: 10
  second_order: False
  switch_to_first_order: False
  override_with_gt: False

  lr:
    # cam_rot_delta: 0.0003
    # cam_trans_delta: 0.0001
    cam_rot_delta: 0.003
    cam_trans_delta: 0.001
    exposure_a: 0.02
    exposure_b: 0.02

opt_params:
  iterations: 30000
  position_lr_init: 0.0016
  position_lr_final: 0.0000016
  position_lr_delay_mult: 0.01
  position_lr_max_steps: 30000
  feature_lr: 0.0025
  opacity_lr: 0.05
  scaling_lr: 0.001
  rotation_lr: 0.001
  percent_dense: 0.01
  lambda_dssim: 0.2
  densification_interval: 100
  opacity_reset_interval: 3000
  densify_from_iter: 500
  densify_until_iter: 15000
  densify_grad_threshold: 0.0002

model_params:
  sh_degree: 0
  source_path: ""
  model_path: ""
  resolution: -1
  white_background: False
  data_device: "cuda"

pipeline_params:
  convert_SHs_python: False
  compute_cov3D_python: False
